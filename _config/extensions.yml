---
Name: shop
After:
  - 'framework/*'
  - 'cms/*'
---
SilverStripe\SiteConfig\SiteConfig:
  extensions:
    - ShopConfig
PageController:
  extensions:
    - ViewableCart
ShoppingCart_Controller:
  extensions:
    - ViewableCart
CheckoutPage_Controller:
  extensions:
    - OrderManipulation
AccountPage_Controller:
  extensions:
    - OrderManipulation
SilverStripe\Security\Member:
  extensions:
    - ShopMember
SilverStripe\Assets\Image:
  extensions:
    - Product_Image
Product:
  extensions:
    - ProductVariationsExtension
SilverStripe\Omnipay\Model\Payment:
  extensions:
    - ShopPayment
Order:
  extensions:
    - SilverStripe\Omnipay\Extensions\Payable
SilverStripe\Omnipay\Service\PaymentService:
  extensions:
    - ShopPaymentService
