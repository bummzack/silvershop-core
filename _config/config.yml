SilverShop\Checkout\OrderProcessor:
  bcc_receipt_to_admin: true

SilverStripe\Core\Injector\Injector:
  SilverShop\Checkout\CheckoutComponentConfig:
    class: SilverShop\Checkout\SinglePageCheckoutComponentConfig
